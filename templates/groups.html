{% extends "layout.html" %}
{% block title %}Gruppen{% endblock %}
{% block head %}
  {{ super() }}
  <style>
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<a href="groups/create">Neue Gruppe erstellen</a>
<h2>Gruppen</h2>
<ul>
    {% for gruppe in gruppen %}
    <li><a href="groups/{{gruppe[1]}}">{{gruppe[1]}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
